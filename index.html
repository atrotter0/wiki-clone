<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Clone</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div class="col-sm-2">
    Blah
  </div>
  <div class="col-md-10">
    <div class="row">
      <ul class="top-nav">
        <li>Not logged in</li>
        <li><a href="#">Talk</a></li>
        <li><a href="#">Contributions</a></li>
        <li><a href="#">Create Account</a></li>
        <li><a href="#">Log in</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Main</a></li>
          <li role="presentation"><a href="#">Talk</a></li>
        </ul>
      </div>
      <div class="col-sm-4">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="#">Read</a></li>
          <li role="presentation"><a href="#">View Source</a></li>
          <li role="presentation"><a href="#">View History</a></li>
        </ul>
      </div>
      <div class="col-sm-2">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Main">
          </div>
        </form>
      </div>
    </div>
    <div class="well">
      <div class="row">
        <div class="col-sm-4 center">
          <h3>Welcome to <a href="https://en.wikipedia.org/wiki/Wikipedia">Wikipedia</a>,</h3>
          <h8>the <a href="#">free encyclopedia</a> that <a href="#">anyone can edit</a>.</h8>
          <h8><a href="#">5,655,188</a> articles in <a href="#">English</a></h8>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
